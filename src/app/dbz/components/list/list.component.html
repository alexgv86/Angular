<h3>Listado</h3>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isLast = last; let isEven = even"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-success': isEven
  }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      {{ character.power }}
      <span *ngIf="i === 0">Es el primero</span>
      <span *ngIf="i === characterList.length - 1">Es el Ãºltimo</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
