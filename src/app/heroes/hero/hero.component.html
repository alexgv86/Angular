<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button *ngIf="age !== 25"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>

<button *ngIf="name !== 'spiderman'"
  class="btn btn-secondary"
  (click)="changeName()">
  Cambiar nombre
</button>

<button *ngIf="name !== 'ironman' || age !== 45"
  class="btn btn-success mx-2"
  (click)="resetForm()">
  Reset
</button>
